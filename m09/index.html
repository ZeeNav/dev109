<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grocery List - Module 08</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #333;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    #grocery-container {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
    }

    .item {
      padding: 10px;
      margin: 5px 0;
      font-weight: bold;
      color: #fff;
    }

    .item:nth-child(odd) {
      background-color: #d96e6e;
    }

    .item:nth-child(even) {
      background-color: #e3875a;
    }

    #controls {
      margin-top: 15px;
      display: flex;
      gap: 5px;
    }

    input[type="text"] {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 4px;
    }

    button {
      padding: 8px 10px;
      border: none;
      background: #5a9;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #48a;
    }

    #error {
      margin-top: 10px;
      color: #f55;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>BUY GROCERIES</h1>
  <div id="grocery-container">
    <div id="grocery-list"></div>
    <div id="controls">
      <input type="text" id="item-input" placeholder="Add new grocery item">
      <button onclick="addItem()">Add Item</button>
    </div>
    <div id="error"></div>
  </div>

  <script>

    function addItem() {
      const input = document.getElementById('item-input');
      const value = input.value.trim();
      const list = document.getElementById('grocery-list');
      const errorDiv = document.getElementById('error');

      try {
        if (!value) {
          throw new Error("Empty input not allowed");
        }

        const itemDiv = document.createElement('div');
        itemDiv.className = 'item';
        itemDiv.textContent = value;
        list.appendChild(itemDiv);
      } catch (e) {
        console.log(e); 
      } finally {
        if (!value) {
          errorDiv.textContent = "Entry was empty!";
          return;
        } else {
          errorDiv.textContent = ""; 
        }

        input.value = ""; 
      }
    }
  </script>
</body>
</html>
