<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Example</title>
</head>
<body>

    <table border="1" width="70%" cellpadding="4" cellspacing="0">
        <!-- First Row -->
        <tr>
            <td colspan="3" align="center"><h1>HTML Table Example</h1></td>
        </tr>
        <!-- Second Row -->
        <tr>
            <td><img src="https://i.ytimg.com/vi/XN_n45apEM8/maxresdefault.jpg" alt="Meal Planner Image" style="width: 100%;"></td>
            <td><h2>Meal Planner</h2></td>
            <td><h2>Recipe Index #:</h2></td>
        </tr>
        <!-- Third Row -->
        <tr>
            <th>Week Starting</th>
            <th>10/5/2024</th>
            <th>Instructions</th>
        </tr>
        <!-- Fourth Row -->
        <tr>
            <td><b>Day of the Week</b></td>
            <td><b>Recipe Name</b></td>
            <td rowspan="8">Add the name of the recipe under the column Recipe Name</td>
        </tr>
        <!-- Data Rows -->
        <tr>
            <td>Monday</td>
            <td>Butter Chicken</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>My New Recipe</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td>Thursday</td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td>Friday</td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td>Saturday</td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td>Sunday</td>
            <td>&nbsp;</td>
        </tr>
    </table>

</body>
</html>

</body>
</html>
</body>
