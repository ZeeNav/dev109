<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Example</title>
</head>
<body>

    <table style="border: 1px solid; width: 70%; padding: 4px; border-spacing: 0;">

        <tr>
            <td colspan="3" style="text-align: center;"><h1>HTML Table Example</h1></td>
        </tr>
 
        <tr>
            <td><img src="https://i.ytimg.com/vi/XN_n45apEM8/maxresdefault.jpg" alt="Meal Planner Image" style="width: 100%;"></td>
            <td><h2>Meal Planner</h2></td>
            <td><h2>Recipe Index #:</h2></td>
        </tr>
  
        <tr>
            <th style="border: 1px solid; padding: 4px;">Week Starting</th>
            <th style="border: 1px solid; padding: 4px;">10/5/2024</th>
            <th style="border: 1px solid; padding: 4px;">Instructions</th>
        </tr>

        <tr>
            <td style="border: 1px solid; padding: 4px;"><b>Day of the Week</b></td>
            <td style="border: 1px solid; padding: 4px;"><b>Recipe Name</b></td>
            <td rowspan="8" style="border: 1px solid; padding: 4px; vertical-align: top;">Add the name of the recipe under the column Recipe Name</td>
        </tr>

        <tr>
            <td style="border: 1px solid; padding: 4px;">Monday</td>
            <td style="border: 1px solid; padding: 4px;">Butter Chicken</td>
        </tr>
        <tr>
            <td style="border: 1px solid; padding: 4px;">Tuesday</td>
            <td style="border: 1px solid; padding: 4px;">My New Recipe</td>
        </tr>
        <tr>
            <td style="border: 1px solid; padding: 4px;">Wednesday</td>
            <td style="border: 1px solid; padding: 4px;">&nbsp;</td>
        </tr>
        <tr>
            <td style="border: 1px solid; padding: 4px;">Thursday</td>
            <td style="border: 1px solid; padding: 4px;">&nbsp;</td>
        </tr>
        <tr>
            <td style="border: 1px solid; padding: 4px;">Friday</td>
            <td style="border: 1px solid; padding: 4px;">&nbsp;</td>
        </tr>
        <tr>
            <td style="border: 1px solid; padding: 4px;">Saturday</td>
            <td style="border: 1px solid; padding: 4px;">&nbsp;</td>
        </tr>
        <tr>
            <td style="border: 1px solid; padding: 4px;">Sunday</td>
            <td style="border: 1px solid; padding: 4px;">&nbsp;</td>
        </tr>
    </table>

</body>
</html>
