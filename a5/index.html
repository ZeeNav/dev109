<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slides</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <main class="container">
    <section class="image-container" role="region" aria-label="Image slideshow">
      <img id="image-display" src="https://ceoworld.biz/wp-content/uploads/2021/08/Bugs-Bunny.jpg" alt="Bugs Bunny" />
    </section>
    <p id="image-description">Bugs Bunny</p>
    <nav class="button-container" aria-label="Slideshow controls">
      <button id="prev-btn" type="button">Previous</button>
      <button id="next-btn" type="button">Next</button>
    </nav>
  </main>

  <footer class="validators">
    <a href="https://validator.w3.org/" target="_blank" rel="noopener noreferrer">
      <img src="https://www.w3.org/Icons/valid-html401" alt="HTML Validator" />
    </a>
    <a href="https://jigsaw.w3.org/css-validator/" target="_blank" rel="noopener noreferrer">
      <img src="https://jigsaw.w3.org/css-validator/images/vcss" alt="CSS Validator" />
    </a>
  </footer>
</body>
</html>
