<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img id="image-display" src="" alt="Image Display">
        </div>
        <p id="image-description"></p>
        <div class="button-container">
            <button id="prev-btn">Previous</button>
            <button id="next-btn">Next</button>
        </div>
    </div>
    <div class="validators">
        <a href="https://validator.w3.org/" target="_blank">
            <img src="https://www.w3.org/Icons/valid-html401" alt="HTML Validator">
        </a>
        <a href="https://jigsaw.w3.org/css-validator/" target="_blank">
            <img src="https://jigsaw.w3.org/css-validator/images/vcss" alt="CSS Validator">
        </a>
    </div>
</body>
</html>
