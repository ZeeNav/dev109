<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>I Spy Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <h1>I Spy Game</h1>
        <p>See if you can find the following objects on the picture. Once you find them, click on them!</p>
        <ul id="itemList"></ul>

        <img id="gameImage" src="" usemap="#itemMap" alt="I Spy Image">
        <map name="itemMap" id="itemMap"></map>
    </div>

    <script src="script.js"></script>
</body>
</html>
