<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  <link rel="stylesheet" href="style.css">
  <script src="validate.js" defer></script>
</head>
<body>
  <form action="thankyou.html" onsubmit="return validateForm();">
    <fieldset>
      <legend>Contact Form</legend>

      <label for="firstname">First Name:</label>
      <input type="text" id="firstname" name="firstname">
      <div class="error" id="errorFirstname"></div>

      <label for="lastname">Last Name:</label>
      <input type="text" id="lastname" name="lastname">
      <div class="error" id="errorLastname"></div>

      <label for="email">Email:</label>
      <input type="text" id="email" name="email">
      <div class="error" id="errorEmail"></div>

      <label for="phone">Phone:</label>
      <input type="text" id="phone" name="phone">
      <div class="error" id="errorPhone"></div>

      <label for="username">Username:</label>
      <input type="text" id="username" name="username">
      <div class="error" id="errorUsername"></div>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password">
      <div class="error" id="errorPassword"></div>

      <label for="address">Address:</label>
      <input type="text" id="address" name="address">
      <div class="error" id="errorAddress"></div>

      <label for="city">City:</label>
      <input type="text" id="city" name="city">
      <div class="error" id="errorCity"></div>

      <label for="state">State:</label>
      <select id="state" name="state">
        <option value="">Select a state</option>
        <option value="CA">California</option>
        <option value="NY">New York</option>
        <option value="DC">Washington DC</option>
        <!-- Add other 48 states -->
      </select>
      <div class="error" id="errorState"></div>

      <label for="country">Country:</label>
      <select id="country" name="country">
        <option value="">Select a country</option>
        <option value="USA">United States</option>
        <option value="Canada">Canada</option>
        <!-- Add more countries if needed -->
      </select>
      <div class="error" id="errorCountry"></div>

      <label for="zipcode">Zip Code:</label>
      <input type="text" id="zipcode" name="zipcode">
      <div class="error" id="errorZipcode"></div>

      <label for="comments">Comments:</label>
      <textarea id="comments" name="comments"></textarea>

      <br><br>
      <button type="submit">Submit</button>
    </fieldset>
  </form>

  <footer>
    <p>
      <a href="https://validator.w3.org/">HTML Validator</a><br>
      <a href="https://jigsaw.w3.org/css-validator/">CSS Validator</a>
    </p>
  </footer>
</body>
</html>
