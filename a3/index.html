<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rhombus Pattern Generator</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Rhombus Pattern Generator</h1>

  <form id="rhombusForm">
    <label for="height">Height of each section (Odd number):</label>
    <input type="number" id="height" name="height" min="3" step="2" required><br><br>

    <label for="oddColor">Color for odd positions:</label>
    <select id="oddColor" name="oddColor" required>
      <option value="" disabled selected>Select a color</option>
      <option value="red">Red</option>
      <option value="blue">Blue</option>
      <option value="green">Green</option>
      <option value="purple">Purple</option>
    </select><br><br>

    <label for="evenColor">Color for even positions:</label>
    <select id="evenColor" name="evenColor" required>
      <option value="" disabled selected>Select a color</option>
      <option value="blue">Blue</option>
      <option value="red">Red</option>
      <option value="yellow">Yellow</option>
      <option value="cyan">Cyan</option>
    </select><br><br>

    <label for="symbol">Symbol to use:</label>
    <select id="symbol" name="symbol" required>
      <option value="" disabled selected>Select a symbol</option>
      <option value="*">*</option>
      <option value="^">^</option>
      <option value="%">%</option>
      <option value="#">#</option>
    </select><br><br>

    <button type="submit">Generate Rhombus</button>
  </form>

  <div id="rhombus"></div>

  <script src="js/rhombusGenerator.js"></script>
</body>
</html>
